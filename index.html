<!doctype html>
<html lang="en" data-framework="backbonejs">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>J Tasks</title>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- <img src="images/waterfall.jpg" id="bg" alt="waterfall"> -->

    <video playsinline autoplay muted loop poster="" id="bgvid">
      <source src="video/waterfall.mp4" type="video/mp4">
    </video>
		<!-- <div id="particles-js"></div> -->

		<nav class="navbar navbar-light bg-light">
  		<h1 class="title">
				<a class="navbar-brand" href="#">J Tasks</a>
			</h1>

			<div class="justify-content-end">
				<button type="button" class="btn btn-success stopwatch-toggle show-stopwatch">Stopwatch</button>
				<button type="button" class="btn btn-secondary daily-hourly">Daily</button>
			</div>
		</nav>
		<!-- Stopwatch -->
		<div class="stopwatch justify-content-between row align-items-center">
			<div class="col-md-3">
				<div id="chronoExample">
		    	<div class="values">00:00:00</div>
		    	<div>
		        <button class="startButton btn btn-primary">Start</button>
		        <button class="pauseButton btn btn-secondary" >Pause</button>
		        <button class="stopButton btn btn-secondary">Stop</button>
		        <button class="resetButton btn btn-danger">Reset</button>
		  		</div>
				</div>
			</div>
			<div class="col-md-5">
				<h3 class="currently-selected-task">
					The task you select will appear here.
				</h3>
			</div>
		</div>

    <div class="container">


			<!-- Daily Container -->
			<div class="daily-container list-box">
				<div class="list-container">
					<h6 class="list-header">Daily List</h6>
					<input type="text" name="ListItem" class="list-input" autocomplete="off"/>
				</div>
				<div>
					<h3 class="add-to-list">Add</h3>
					<ol class="list column"></ol>
				</div>
			</div>

      <div class="task-holder">
      </div>
    </div>

    <div class="footer">
      <div class="col-md-12">
        <div id="add-hour">
          <h2>Add Hour</h2>
        </div>
      </div>
    </div>

    <script src="js/jquery/jquery.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
		<script src="js/easytimer/easytimer.js"></script>
		<script src="js/stopwatch.js"></script>

		<!-- Particles Background -->
		<script src="js/particles/particles.min.js"></script>
		<script src="js/particles/app.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
